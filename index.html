<script>
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
  slides[slideIndex].classList.remove("attiva");
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add("attiva");
}, 4000);
</script>
